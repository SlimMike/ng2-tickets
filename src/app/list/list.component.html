<div class="list">
  <form (ngSubmit)="onSubmit()" [class.editing]="editing">
    <label for="{{list.localId}}">{{list.name}}</label>
    <input
      title="name" type="text" class="form-control" id="{{list.localId}}" required [(ngModel)]="model.name" name="{{list.localId}}"
      autocomplete="off"
      (focus)="focus()" (blur)="blur()"
    >
  </form>
</div>
