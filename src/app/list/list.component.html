<div class="list">
  <form (ngSubmit)="onSubmit()" [class.editing]="editing">
    <label for="{{id}}">{{list.name}}</label>
    <input
      title="name" type="text" class="form-control" id="{{id}}" required [(ngModel)]="model.name" name="{{id}}"
      autocomplete="off"
      (focus)="focus()" (blur)="blur()"
    >
  </form>
</div>
