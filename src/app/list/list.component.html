<div class="list" *ngIf="!list.isArchived">
  <div class="top">
    <app-editable-field [localId]="list.localId" [field]="'name'" [initial]="list.name" (change)="onEditListName($event)"></app-editable-field>
    <button class="archive" (click)="archive()"></button>
  </div>
  <div class="bottom">
    <a href="#" class="add-ticket" (click)="addTicket()">Add a ticket</a>
  </div>
</div>
