<div class="list" *ngIf="!list.isArchived">
  <div class="top">
    <app-editable-field [field]="'name'" [initial]="list.name" (result)="onEditListName($event)"></app-editable-field>
    <button class="archive" (click)="archive()"></button>
  </div>
  <div class="bottom">
    <app-new-field [field]="'add-ticket'" [initial]="'Add a ticket'" (result)="addTicket($event)"></app-new-field>
  </div>
</div>
